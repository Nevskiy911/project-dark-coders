<section class="reviews container" id="reviews">
  <h2 class="reviews-header">Reviews</h2>
  <div class="swiper-container">
    <div class="swiper swiper-reviews">
      <ul class="swiper-wrapper swiper-wrapper-reviews"></ul>
    </div>
    <div class="btn-wrapper-reviews">
      <button
        type="button"
        class="reviews-btn-prev"
        aria-label="button previous"
      >
        <svg class="reviews-icon-btn" width="24" height="24">
          <use href="img/sprite.svg#icon-arrow-left"></use>
        </svg>
      </button>

      <button type="button" class="reviews-btn-next" aria-label="button next">
        <svg class="reviews-icon-btn" width="24" height="24">
          <use href="img/sprite.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
